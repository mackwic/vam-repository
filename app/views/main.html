<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a data-ng-href="#">Home</a></li>
    <li><a data-ng-href="#">About</a></li>
    <li><a data-ng-href="#">Contact</a></li>
  </ul>
  <h3 class="text-muted">vim pi</h3>
</div>

<div class="row marketing">
  <h4>List of the VAM plugins</h4>
  <br/>

  <div class="form col-sm-10">
    <input
      class="form-control"
      type="text"
      data-ng-model="filter"
      placeholder="Type here to lookup an Addon...">
  </div>

  <div class="col-xs-12">&nbsp;</div>

  <ul
    class="col-xs-12 col-xs-offset-1 row no-bullets"
    data-ng-repeat="plugin in pluginCollection | filter:{name:filter, type:undefined} | limitTo:limit"
  >
    <li class="col-xs-12" data-bindonce="plugin">
      <span
        class="label label-info"
        data-bo-text="plugin.type"></span>
      <span
        data-ng-if="plugin.host"
        class="label label-success"
        data-bo-text="plugin.host"></span>
      <span data-bo-text="plugin.name"></span>
    </li>
  </ul>
  <button type="button" class="btn btn-primary col-xs-10 col-xs-offset-1"
    data-ng-click="scroll()"
  >
    <i class="glyphicon glyphicon-chevron-down"></i>
  </button>
</div>

<div class="floating-footer col-sm-1 col-sm-offset-9">
  <button class="btn btn-primary" onclick="window.scrollTo(0,100)">
    Top <i class="glyphicon glyphicon-arrow-up"></i>
  </button>
</div>

<div class="footer">
  <p>♥ to the Vim-community</p>
  <p>♥ from @mackwic</p>
</div>
